<main role="main">
    <app-search-form></app-search-form>
    <h3>Popular Movies</h3>
    <div class="row">
      <div class="col-lg-2" *ngFor="let response of responses">
        <app-movie-card [res]="response"></app-movie-card>
      </div>
    </div>

    <h3>In Theaters</h3>
    <div class="row">
      <div class='col-lg-2' *ngFor='let movie of moviesInTheaters$ | async'>
        <app-in-theaters [movie]="movie"></app-in-theaters>
      </div>
    </div>


</main>
